<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>任务提交</title> 
    <link rel="stylesheet" type="text/css" href="bootstrap3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap3.3.5/css/bootstrap-datetimepicker.css">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="bootstrap3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bootstrap3.3.5/js/bootstrap-datetimepicker.js"></script>
  <script type="text/javascript" src="bootstrap3.3.5/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <link rel="stylesheet" type="text/css" href="css/rest.css">
    <link rel="stylesheet" type="text/css" href="css/rChaKan.css">  
  <link rel="stylesheet" type="text/css" href="css/fenye.css">  
  <script type="text/javascript" src="js/fenye.js"></script>
    <script type="text/javascript" src="js/rChaKan.js"></script>
</head>
<body>
    <div class="top">
        任务管理 > 任务信息查看
    </div>

    <form id="formId">
          <div class="mid2" id="mid2">
              &nbsp&nbsp&nbsp&nbsp
              日期
              <input type="text" class="rili" name="riqi" id="datetimepicker">
              &nbsp&nbsp&nbsp&nbsp
                任务类型      
                <select class="" id="select_leixing" name="leixing">
                  <option value="" selected="selected" disabled="disabled">--请选择--</option>
                  <option value="01">外出考察</option>
                  <option value="02">河道巡查</option>
                </select>
              <button type="button"  class="mid2-bt" id="tijiao_queren">确认</button>
          </div>
    </form>

    <div class="bottom" id="bottom">
         <table class="table-xiaojia" id="table-xiaojia">
             <tr>
                 <th class="th1">编号</th>
                 <th class="th2">任务名称</th>
                 <th class="th3">操作</th>
             </tr>
         </table>
    </div>

     <div id="setpage"> <!-- 分页锚点 -->
     </div>

<script type="text/javascript" src="js/rili.js"></script>       
</body>
</html>
